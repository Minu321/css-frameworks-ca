<!DOCTYPE html data-bs-theme="dark">
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/3d84ee808b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Twittler | Log in</title>
  </head>
  <body data-bs-theme="dark">
    <header class="text-bg-secondary p-3 bg-dark">
      <nav class="navbar navbar-expand-lg text-bg-info p-3">
        <div class="container-fluid">
          <h1 class="h1">Twittler</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-dark rounded"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav bg-dark rounded">
              <li class="nav-item">
                <a class="nav-link m-3" href="/feed.html">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="/profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="#">Help & Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link m-3" href="index.html">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5 text-bg-secondary p-3 rounded">
        <form
          action="/profile"
          method="post"
          class="needs-validation"
          novalidate
        >
          <h2 class="mb-4">Log in</h2>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
            <div class="invalid-feedback">Please enter a username.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              minlength="8"
              required
            />
            <div class="invalid-feedback">
              Password must be at least 8 characters long.
            </div>
          </div>
          <div class="col-12 mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="Check"
                required
              />
              <label class="form-check-label" for="Check">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <a class="btn btn-primary" href="/feed.html">Login</a>
            <button type="submit" class="btn btn-secondary">Register</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-dark text-light mt-5 py-3 fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Twittler</h5>
            <p>&copy; 2024 All rights reserved</p>
          </div>
          <div class="col-md-6 text-md-end">
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Home</a></li>
              <li class="list-inline-item"><a href="#">About</a></li>
              <li class="list-inline-item"><a href="#">Contact</a></li>
              <li class="list-inline-item"><a href="#">Terms</a></li>
            </ul>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
